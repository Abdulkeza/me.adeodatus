<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-sly-use.slider="it.codeland.day12.core.models.HeroSlider"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="${slider.img1}" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <p>${slider.caption}</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="${slider.img2}" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <p>${slider.caption2}</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="${slider.img3}" class="d-block w-100" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <p>${slider.caption3}</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
